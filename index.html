<html>

    <title>Video Conference</title>

  <body>
  	<script>
  		var vidyoConnector;
  		function onVidyoClientLoaded(status) {
  			console.log("VidyoClient load state - " + status.state);
  			if (status.state == "READY") {
  				VC.CreateVidyoConnector({
					viewId: "renderer", //Div ID where the composited video will be rendered, see VidyoConnector.html;
					viewStyle: "VIDYO_CONNECTORVIEWSTYLE_Default", // Visual style of the composited renderer
					remoteParticipants : 16,	//Maximum number of participants to render
					logFileFilter: "warning info@VidyoClient info@VidyoConnector",
					logFileName:"",
					userData:""
				}).then(function (vc) {
					console.log("Create Success");
					vidyoConnector = vc;
				}).catch(function(error) {
					console.error("Create failed + " + error);
				})
  			}
  		}

  		function joinCall(){
  			vidyoConnector.Connect({
  				host:"prod.vidyo.io",
  				token:"cHJvdmlzaW9uAFBvb2phQDk4ZmY1ZS52aWR5by5pbwA2Mzc1NTI4NDgzNgAAZDIyNjM0YTBkOGE2NWUxNmJhNWY4NWRkYjZmODZmMTdiZjY4YWYyMjQ4Nzk0YmMyYzVhYjllZTEyOGE1M2Q4NzE2ODQ0MzQ5NDczZGRjZjQ2MTYyYTVjYTA2YjIzZWFl",
  				displayName:"Koustav",
  				resourceId:"CSE_Class",
  				onSuccess: function() {
  					console.log("Successfully Connected !");
  				},
  				onFailure: function(reason) {
  					console.error("Connection Failed !!!");
  				},
  				onDisconnected: function(reason) {
  					console.log("Got Disconnected - " + reason);
  				}
  			})
  		}

      function DisconnectCall(){
        vidyoConnector.Disconnect();
      }
  	</script>
  	<script src = "https://static.vidyo.io/4.1.25.30/javascript/VidyoClient/VidyoClient.js?onload=onVidyoClientLoaded"></script>
  	<h3>Hello to this Video Conference Portal</h3>
  	<button onclick="joinCall()">Connect</button>
    <button onclick="DisconnectCall()">Hang Up</button>
  	<div id="renderer"></div>
  </body>
</html>
